<!DOCTYPE html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="profile.css">
</head>

<body>
	<div id="header">
		<button type="button" id="about" onclick=window.location.href="mission.html">About our Project</button>
		<p>Welcome to your Legacy.</p>

			<button type="button" id="ad">Add Document</button>
			<button type="button" id="wta">What Should I Add?</button>
		</div>
	</div>
	<div id="tableTitle">

	</div>

			<tr>
			 	<th>Document Name</th>
				<th>Last Modified</th>
			</tr>
			<tr>
				<td><a href=birthcertificate.jpg>Birth Certificate</a></td>

			</tr>
			<tr>

		<div class="modal-content">
    	<span class="close">x</span>

 		</div>
	</div>
		<div id="AddDocument" class="modal">
		<div class="modal-content">
    	<span class="close2">x</span>

 		</div>
	</div>

<script type="text/javascript" src="profile.js"></script>
